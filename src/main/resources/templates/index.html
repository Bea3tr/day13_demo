<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Register Page</title>
</head>
<body>

    <h1>Registration</h1>

    <!--
        A HTML form can onlu have the following 2 methods:
            POST, GET
    -->

    <!-- Fields reference object: data-th-object, data-th-field -->
    <!-- Set "reg" [initialized in IndexController] members through form inputs -->
    <form method="POST" action="/registration/obj" data-th-object="${reg}">
        <input type="hidden" name="passphrase" value="this is a secret">
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <!-- setName(), getName() -->
                    <input type="text" data-th-field="*{name}">
                    <div data-th-if="${#fields.hasErrors('name')}"
                          data-th-errors="*{name}" data-th-errorclass="error">
                </div>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <!-- setEmail(), getEmail() -->
                    <input type="email" data-th-field="*{email}">
                    <div data-th-if="${#fields.hasErrors('email')}"
                          data-th-errors="*{email}" data-th-errorclass="error">
                    </div>
                </td>
            </tr>
            <tr>
                <td>Comments: </td>
                <td>
                    <!-- setComments(), getComments() -->
                    <textarea data-th-field="*{comments}" rows="5" cols="30"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Add!</button>
                </td>
            </tr>
            <tr data-th-if="${#fields.hasErrors('global')}">
                <td></td>
                <td>
                    <ul>
                        <li data-th-each="e: ${#fields.errors('global')}" data-th-text="${e}"></li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
